


<div class="container">
<div class="card">
    <div class="card2">
      <form class="form">

        <p id="heading">{{actividadActual.titulo}}</p>

        <div class="contador">
            {{[contador]}}
        </div>

        <div class="field">
            <img src={{actividadActual.imagen}} alt="">
        </div>

        <div class="field2">
            <p class="input-field2">{{actividadActual.descripcion}}</p>
        </div>

        <div class="btn">
    
            <div class="uno">
                <button  class="button1" >Me gusta</button>
            </div>

            <div class="dos">
                <button  class="button1" >Me da igual</button>
            </div>

            <div class="tres">
                <button  class="button1" >No gusta</button>
            </div>
        
        </div>
        
        <!--- botones para votar -->
        <app-votos-juego *ngIf="esAdmin"></app-votos-juego>

      </form>
    </div>
</div>
</div>
