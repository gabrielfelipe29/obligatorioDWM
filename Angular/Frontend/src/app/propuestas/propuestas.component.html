<h2>Propuestas Disponibles</h2>



  <div class="card-container">
    <div class="card" *ngFor="let tarjeta of propuestas">
      <div
        class="card2">

        <div class="card_content">
          <p class="title">{{ tarjeta.titulo }}</p>
          <hr>
          <p class="content">{{ tarjeta.descripcion }}</p>
        </div>

        <div class="btn">
          <button class="button1" (click)="verDetalles(tarjeta._id)">Detalles</button>
          <button class="button1" routerLink="/inicioJuego">&nbsp;&nbsp;Jugar&nbsp;&nbsp;</button>
      </div>

    </div>
  </div>
