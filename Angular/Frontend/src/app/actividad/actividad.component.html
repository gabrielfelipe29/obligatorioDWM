<div *ngIf="actividad">
  <h2 class="texto">{{actividad.titulo | uppercase}}</h2>
  <h3 class="texto">Detalles de la Actividad</h3>
  <div>
    <div class="detalle">
      <h5 class="texto">Titulo de la Actividad</h5>
      <p class="texto">{{actividad.titulo}}</p>
    </div>
    <h5 class="texto">Descripción de la Actividad</h5>
    <p class="texto">{{actividad.descripcion}}</p>
    <h5 class="texto">Imagén de la Actividad</h5>
    <br>
    <img class="imagen" src="{{actividad.imagen}}" alt>
  </div>
</div>
