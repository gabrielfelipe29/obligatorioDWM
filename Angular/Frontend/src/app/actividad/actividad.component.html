<div *ngIf="actividad">
  <h2>{{actividad.titulo | uppercase}}</h2>
  <h3>Detalles de la Actividad</h3>
  <div>
    <div class="detalle">
      <h5>Nombre de la Actividad</h5>
      <p>{{actividad.titulo}}</p>
    </div>
    <h5>Descripción de la Actividad</h5>
    <p>{{actividad.descripcion}}</p>
    <h5>Imagén de la Actividad</h5>
    <br>
    <img class="imagen" src="{{actividad.imagen}}" alt>
  </div>
</div>
