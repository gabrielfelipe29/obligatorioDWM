<div class="item-list">
    <h2>Lista de Elementos</h2>
    <ul>
      <li *ngFor="let item of items">
        {{ item.name }}
        <button (click)="addItem(item)">Agregar</button>
      </li>
    </ul>
  </div>
  
  <div class="item-details">
    <h2>Detalles del Elemento</h2>
    <div *ngIf="selectedItem">{{ selectedItem.description }}</div>
  </div>
