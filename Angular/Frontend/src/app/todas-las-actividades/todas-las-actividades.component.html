<div class="item-list">
    <h2>Lista de Elementos</h2>
    <ul>
      <li *ngFor="let actividad of actividades">
        {{ actividad.nombre }}
        <button (click)="agregarAPropuesta(actividad)">Agregar</button>
      </li>
    </ul>
  </div>
  
  <div class="item-details">
    <h2>Detalles del Elemento</h2>
    <div *ngIf="actividadSeleccionada">{{ actividadSeleccionada.descripcion }}</div>
  </div>
