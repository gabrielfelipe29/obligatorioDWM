<Div class="container">

    <div class="card">

        <div class="card2">

            <form #loginForm="ngForm" class="form">

            <p id="heading" for="pseudonimo">Ingrese el pseudonimo que usará para el juego</p>

                <div class="field">

                    <svg viewBox="0 0 16 16" fill="currentColor" height="16" width="16" xmlns="http://www.w3.org/2000/svg" class="input-icon">
                    </svg>
                        
                    <input type="text" class="input-field" name="pseudonimo" id="pseudonimo" [(ngModel)]="pseudonimo" required placeholder="Pseudonimo">

                </div>

                <div class="btn2">
                    <button type="submit" class="button1" (click)="unirseJuego()">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Unirse&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</button>
                </div>

            </form>

        </div>

    </div>

</Div>
