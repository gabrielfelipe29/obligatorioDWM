<h2 style="text-align:center">Autos disponibles</h2>

<div class="container">
  <div class="row">
    <div class="col-lg-6 col-md-6 col-sm-12 col-xs-12">
      <ul class="propuestas">
        <li *ngFor="let actividad of listaActividades">
          <button class="button-list" (click)="onSelect(actividad)"
            [class.selected]="actividad === actividadSeleccionada">
            <span class="badge">{{actividad.id}}</span>
            <span class="nombreAuto">
              {{actividad.nombre}}
            </span>
          </button>
          <button (click)="Delete(actividad.id)">
            Eliminar
          </button>
        </li>
      </ul>
    </div>
    <div class="col">
      <app-actividad [actividad]="actividadSeleccionada"></app-actividad>
    </div>
  </div>
  <br>
  <br>
  <div class="row">
    <button (click)="toggleFormulario()">Agregar Actividad</button>
    <div *ngIf="mostrarform">
      <form (ngSubmit)="onSubmit(actividadForm)" #actividadForm="ngForm">
        <div class="form-group">
          <label for="titulo">titulo</label>
          <input type="text" class="form-control" id="titulo"
            required
            [(ngModel)]="titulo" name="titulo">
        </div>
        <div class="form-group">
          <label for="descripcion">Descripción</label>
          <input type="text" class="form-control" id="descripcion"
            [(ngModel)]="descripcion" name="descripcion">
        </div>
        <div class="form-group">
          <label for="imagen">Imagén</label>
          <input type="text" class="form-control" id="imagen"
            [(ngModel)]="imagen" name="imagen">
        </div>
        <button type="submit">Submit</button>
      </form>
    </div>
  </div>
</div>
