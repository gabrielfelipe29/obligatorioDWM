<div class="container">
    <div class="card">
        <div class="card2">
            <form class="form">

                <h1 id="heading">Codigo del juego: {{ codigoSala}}</h1>

                    <div id="datos_sala">
                        <div *ngIf="qrCodeUrl">
                            <img [src]="qrCodeUrl" alt="Código QR" />
                        </div>
                    </div>
        
                <p class="uno">Jugadores:</p>
                <div class="field">
                    <div class="jugadores-container">
                        <div class="jugadores" *ngFor="let jugador of jugadores">
                            <div><p>{{jugador.psudonimo}}</p></div>
                        </div>
                        
                    </div>
                </div>
    
            </form>
        </div>
    </div>
</div>

<button  class="btn-flotante" (click)="iniciarJuego()">
    Iniciar Juego
</button>
